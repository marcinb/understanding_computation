
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Finite Automata</title>
        <script src="./finite_automata.js"></script>
        <script src="./gui/raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="./gui/graffle.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            #holder {
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                border: solid 1px #333;
            }
            p {
                text-align: center;
            }
        </style>
        <script type="text/javascript" charset="utf-8">
          var rulebook = new FARuleBook([
            new FARule(1, 'a', 2), new FARule(1, 'b', 2),
            new FARule(2, 'a', 2), new FARule(2, 'b', 3),
            new FARule(3, 'a', 3), new FARule(3, 'b', 3)
          ])
          var automata = new FiniteAutomataRun(1, [3], rulebook)
          var runAutomata = function() {
            string = document.getElementById("automata_input").value
            if(automata.accepts(string)) {
              alert(string + " is accepted")
            } else {
              alert(string + " is rejected")
            }
          }
          window.onload = function() {
            new FiniteAutomataGUI(1, [3], rulebook).draw()
          }
        </script>
    </head>
    <body>
        <div id="holder"></div>
        <input type='text' id='automata_input'>
        <button type='button' onclick="runAutomata()">Run</button>
    </body>
</html>
